<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="background" id="background">
    <div id="image" class="img__container">
      <img src="./content/img/территория.png" alt="Фоновое изображение">
      <div class="audiobox">
        <audio class="audio">
          <source src="./content/Аудиогид_Витязь/001.mp3" type="audio/mpeg">
        </audio>
      </div>
      <button class="playback vitiaz" type="submit">&#128265;</button>

      <div class="audiobox">
        <audio class="audio">
          <source src="./content/Аудиогид_Витязь/002.mp3" type="audio/mpeg">
        </audio>
      </div>
      <button class="playback mkk" type="submit">&#128265;</button>

      <div class="audiobox">
        <audio class="audio">
          <source src="./content/Аудиогид_Витязь/003.mp3" type="audio/mpeg">
        </audio>
      </div>
      <button class="playback bpl" type="submit">&#128265;</button>

    </div>
  </div>

  <!-- Модальное окно -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close_modal">✗</span>
      <div class="screen-content">
        <div class="audiotrack"></div>
        <button class="playButton">&#9654;</button>
        <button class="pauseButton">&#9208;</button>
        <input type="range" class="volumeControl" min="0" max="1" step="0.1" value="1">
        
        <div class="progressAudio">
          <p class="currentTime__text"></p>
          <input type="range" class="progressControl" value="0" step="0.01">
          <p class="duration__text"></p>
        </div>
        <!-- <p class="modalText" width="100%"></p> -->
      </div>
    </div>
    <!-- <div id="caption"></div>  <- добавить подпись к фото -->
  </div>

  <script src="./scripts/script.js"></script>
</body>

</html>
